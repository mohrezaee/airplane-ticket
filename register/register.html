<!DOCTYPE html>

<html lang="fa">
<meta charset="UTF-8">
<head>
    <title>شرکت هواپیمایی مهسا</title>
    <link href="../index.css" rel="stylesheet" />
    <link href="register.css" rel="stylesheet" />
    <link rel="icon" href="../favicon.svg">
</head>

<body dir="rtl" id="root">
    <div class="center-container">
        <div class="login-card">
            <div class="login-form">
                <h2 class="card-title">ایجاد حساب کاربری</h2>
                <div class="register-grid">
                    <div>
                        <p class="field-title">نام</p>
                        <label>
                            <input class="text-input" type="text" placeholder="نام خود را وارد کنید" />
                        </label>
                    </div>
                    <div>
                        <p class="field-title">نام خانوادگی</p>
                        <label>
                            <input class="text-input" type="text" placeholder="نام خانوادگی خود را وارد کنید" />
                        </label>
                    </div>
                    <div>
                        <p class="field-title">شماره پاسپورت</p>
                        <label>
                            <input class="text-input" type="tel" placeholder=" شماره پاسپورت خود را وارد کنید" />
                        </label>
                    </div>
                    <div>
                        <p class="field-title">ایمیل</p>
                        <label>
                            <input class="text-input" type="email" placeholder="ایمیل خود را وارد کنید" />
                        </label>
                    </div>
                    <div>
                        <p class="field-title">رمز عبور</p>
                        <label>
                            <input class="text-input" type="password" placeholder="رمز عبور خود را وارد کنید" />
                        </label>
                    </div>
                    <div>
                        <p class="field-title">تکرار رمز عبور </p>
                        <label>
                            <input class="text-input" type="password" placeholder="رمز عبور خود را تکرار کنید" />
                        </label>
                    </div>
                    <br/>
                </div>
                <button class="login-button">
                    ایجاد حساب
                </button>
                <a href="../login/login.html" style="color: gray;">
                    حساب کاربری دارید؟
                </a>
            </div>
        </div>
    </div>
</body>
</html>
